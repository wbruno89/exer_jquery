<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas do dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Tarefas do dia</h1>
        <button type="button" id="btn-tarefa">Adicionar tarefas</button>
        <button type="button" id="btn-delete-tarefa">Limpar tarefas</button>      
    </header>
    <form>
        <input type="text" id="addInput" required placeholder="Digite a tarefa" />
        <button id="btn-enviar" type="submit">Inserir</button>
        <button id="btn-cancelar" type="reset">Cancelar</button>
    </form>
    <center>
        <div class="content">
            <ol id="addLista"></ol>
        </div>
    </center>
    <div class="rodape">
        <footer>
            <p>Treino para EBAC</p>
        </footer>
    </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./main.js"></script>    
</body>
</html>
